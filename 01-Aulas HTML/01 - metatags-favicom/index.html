<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Meta são as tags que ficam no head do HTML, e servem para passar informações sobre o site para os navegadores e mecanismos de busca. -->

    <!-- Favicom é o ícone que aparece na aba do navegador, e também nos favoritos. Ele é importante para a identidade visual do site, e para facilitar a identificação do site pelos usuários.  -->
    <!-- Exemplo: <link rel="icon" href="favicon.ico(arquivo de imagem dentro da pasta)" type="image/x-icon"> -->
    <!-- Formatos suportados: .ico(mais compativel), .png(mais moderno), svg(vetorial, melhor qualidade) -->
    <!-- Tamanhos recomendados: 16x16px(aba do navegador), 32x32px(atalhos) -->
</body>
</html>
