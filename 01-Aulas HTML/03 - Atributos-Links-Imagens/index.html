<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- imagens -->
    <img src="./img/car_photo_bmw.webp" alt="Carro BMW"> 
    <!-- O atributo alt="" serve para fornecer um texto alternativo para a imagem. Esse texto é exibido caso a imagem não possa ser carregada e também é utilizado por leitores de tela para acessibilidade --> <br>

    <!-- link -->
     <a href="https://www.Google.com/" target="_blank">Ir para o google</a> <br>
     <a href="https://www.youtube.com/" target="_blank">Ir para o YouTube</a> <br>

        <!-- link com imagem -->
    <a href="https://www.youtube.com/shorts/rZidjmxfWN0" target="_blank">
        <img src="./img/car_photo_bmw.webp" alt="foto do carro">
    </a> 
    <!-- Ao clicar na imagem, você será redirecionado para o YouTube. -->
</body>
</html>
