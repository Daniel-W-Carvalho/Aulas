<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>   
    <h1>tabela de roupa</h1>
    <table> <!-- <table>: Define o início de uma tabela. -->
        <thead> <!-- <thead>: Define o cabeçalho da tabela. -->
            <tr> <!-- <tr>: Define uma linha na tabela. -->
                <th>Produtos</th> <!-- <th>: Define uma célula de cabeçalho na tabela ou coluna. -->
                <th>Cor</th>
                <th>Tamanho</th>
                <th>Preço</th>
                <th>Disponibilidade</th>
            </tr>
        </thead>

        <tbody> <!-- <tbody>: Define o corpo da tabela. -->
            <tr> 
                <td>Camisetas</td> <!-- <td>: Define uma célula de dados na tabela. -->
                <td>Vermelho</td>
                <td>GG</td>
                <td>R$ 49,90</td>
                <td>Em estoque</td>
            </tr>
            <tr>
                <td>Blusa</td>
                <td>Preto</td>
                <td>GG</td>
                <td>R$ 100,00</td>
                <td>Indisponivel</td>
            </tr>
        </tbody>
    </table>

    <!-- table>thead>tr>th*5^^tbody>tr*3>td*5    atalho de Emmet, uma ferramenta usada em editores como o VS Code para gerar rapidamente estruturas de HTM  -->
     
    
    <!-- O atalho table>thead>tr>th*5^^tbody>tr*3>td*5 significa:
    Crie uma <table>
    Dentro dela, um <thead>
    Dentro do <thead>, um <tr>
    Dentro do <tr>, 5 <th> (células de cabeçalho)
    Depois do <thead>, um <tbody>
    Dentro do <tbody>, 3 <tr> (linhas)
    Em cada <tr>, 5 <td> (células de dados) -->
</body>
</html>
