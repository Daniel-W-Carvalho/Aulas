<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Estilo CSS interno -->
    <style>
        h2 {
            color: red;
        }
    </style>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- CSS inline é uma forma de aplicar estilos diretamente em um elemento HTML usando o atributo style. Os estilos são definidos dentro da própria tag, afetando apenas aquele elemento específico. -->
    <!-- Exemplo CSS Inline -->
    <h1 style="color: blue;">Exemplo Inline</h1>

    <!-- CSS Interno é uma forma de aplicar estilos CSS dentro do próprio documento HTML, utilizando a tag <style> dentro do elemento <head>. Os estilos definidos aqui podem ser aplicados a múltiplos elementos na página. -->
    <!-- Exemplo CSS Interno na tag head -->
     <h2>Exemplo interno</h2>

    <!-- CSS externo é uma forma de aplicar estilos CSS a um documento HTML a partir de um arquivo separado. Isso permite a reutilização de estilos em múltiplas páginas, facilitando a manutenção e organização do código. O arquivo CSS é vinculado ao documento HTML usando a tag <link> dentro do elemento <head>. -->
    <h3>Exemplo Externo</h3>
</body>
</html>
