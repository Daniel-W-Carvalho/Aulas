<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Display Inline: O elemento ocupa apenas o espaço necessário ao seu conteúdo, não quebra linha antes ou depois. Exemplos: <span>, <a>, <strong>. Ele não pode receber width ou height-->
        <!-- Exemplo Display Inline: -->
    <span>Texto 1</span>
    <span>Texto 2</span>

    <!-- Display Block: O elemento ocupa toda a largura disponível, iniciando em uma nova linha. Exemplos: <div>, <p>, <h1> a <h6>. Ele pode receber Width e Height   -->
        <!-- Exemplo Display Block: -->
    <div>
        <p>Texto 3</p>
        <p>Texto 4</p>
    </div>

    <!-- Display Inline-Block: O elemento se comporta como inline, mas aceita propriedades de bloco, como largura e altura. -->
        <!-- Exemplo Display Inline-Block: -->
    <section>
        <p>Texto 5</p>
        <p>Texto 6</p>
    </section>

    <!-- Display None: O elemento não é exibido na página, não ocupando espaço algum. -->
        <!-- Exemplo Display None: -->
    <article style="display: none;">
        <p>Texto 7</p>
        <p>Texto 8</p>
    </article>
</body>
</html>
