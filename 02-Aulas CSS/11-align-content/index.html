<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- OBSERVAÇÃO: Para ver o efeito do align-content, é necessário que os itens quebrem a linha (wrap) e que o container tenha uma altura maior que a soma das alturas das linhas dos itens. -->
    <h1>Align-content: flex-start</h1>
    <div class="container flex-start">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
    <h1>Align-content: flex-end</h1>
    <div class="container flex-end">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
    <h1>Align-content: center</h1>
    <div class="container center">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
    <h1>Align-content: space-between</h1>
    <div class="container space-between">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
    </div>
    <h1>Align-content: space-around</h1>
    <div class="container space-around">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
    </div>
    <h1>Align-content: space-evenly</h1>
    <div class="container space-evenly">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
    </div>
    <h1>Align-content: stretch</h1>
    <div class="container stretch">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
  </body>
</html>
