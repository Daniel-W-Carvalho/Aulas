  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./globals.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>

  <body>
    <!-- Flex Grow (crescer) define um filho crescer ou ocupar mais espaço dentro do pai.Essa propriedade possuem números inteiros que vai de  0 á 3 -->
    <!-- Se o conteudo que estiver dentro da caixa for maior que a definição do grow, ele ocupará mais espaço por conta do conteúdo grande -->
    <h1>Flex Item: Grow</h1>
    <div class="container">
      <div class="grow-1">1</div>
      <div class="grow-2">2</div>
      <div class="grow-3">3</div>
    </div>
  </body>
